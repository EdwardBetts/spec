title: CredentialTypeEnum
type: string
x-tags:
  - enumeration
  - rights
description: "Type of credentials: \n\n* `barcode`: Barcode or QR digital print pattern, held on any physical media.\n* `bluetooth`: Specific bluetooth or BLE identification chip used to * associate a BLE receiver to a specific user. Used for both one time and permit uses\n* `eticket`: Digital equivalent of a paper ticket, often presentable via smartphone or similar device for control\n* `hangtag`: Visible, often removable, credential indicator, with visible markings\n* `licensePlate`: Fixed plate, in a defined format, used to identify a specific vehicle- Normally a permanent fixture\n* `permit`: Issued credential, often in the form of an adhesive label, often placed on the windscreen, credential indicator, with visible markings"
enum:
  - hangtag
  - permit
  - licensePlate
  - ticket
  - eticket
  - barcode
  - bluetooth
  - rfid
