title: HolderCredential
type: object
x-tags:
  - rights
  - credentials
description: 'Information concerning a specific holder of a granted right, corresponding to a defined RightSpecification.'
properties:
  type:
    type: string
    enum:
      - hangtag
      - permit
      - licensePlate
      - ticket
      - eticket
      - barcode
      - bluetooth
      - rfid
    description: Type of credential
  issuer:
    type: object
    minProperties: 1
    description: MultilingualString for the issuer name (e.g. DVLA)
    required:
      - en
    properties:
      en:
        type: string
        description: |
          Issuer name
  identifier:
    type: object
    required:
      - class
      - reference
    properties:
      class:
        type: string
        example: UK
        description: Country Code if Number plate
      reference:
        type: string
        description: Number plate (VRM)
required:
  - type
  - issuer
  - identifier
