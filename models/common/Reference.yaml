type: object
title: Reference
description: A reference to an identifiable managed object where the identifier is unique. It is composed of a string identifying the class of the referenced object and a unique string identifier.
additionalProperties: false
minProperties: 1
maxProperties: 1
x-tags:
  - common
properties:
  className:
    type: string
    description: 'The property should be the class name of the referenced object (e.g. "UKNumberPlate") in PascalCase, and the value should be the unique identifier within that class (e.g. "LA51ABC")'
    minLength: 1
  id:
    type: string
required:
  - className
  - id
