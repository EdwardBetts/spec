type: string
title: ChargingSolutionModeEnum
description: |
  A table of different charging solution modes used to charge EVs: 


  * `ac`: Charging with alternating current (AC).
  * `ccs`: Charging with a combined charging solution (CCS). AC and DC are used simultaneously.
  * `dc`: Charging with direct current (DC).
  * `other`: Other charging solutions
  * `unknown`: The type of the charging solution mode is unknown.
  * `wireless`: Wireless charging with electromagnetic energy transmission.
enum:
  - ac
  - ccs
  - dc
  - other
  - unknown
  - wireless
