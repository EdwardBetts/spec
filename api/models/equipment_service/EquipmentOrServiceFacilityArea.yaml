title: EquipmentOrServiceFacilityArea
description: 'One type of equipment or a service, which is available on some site, for example on a rest area.'
allOf:
  - $ref: ../place/hierarchy/IdentifiedArea.yaml
  - type: object
    properties:
      additionalDescription:
        $ref: ../common/MultilingualString.yaml
      comment:
        $ref: ../common/MultilingualString.yaml
      equipmentOrServiceFacilityIndex:
        type: integer
      externalIdentifiers:
        type: array
        description: 'An external identifier for the equipment or service facility, e.g. an inventory number. This attribute has an unbounded multiplicity to support identifiers for multiple occurrences of this element.'
        items:
          type: string
      nameOrBrand:
        $ref: ../common/MultilingualString.yaml
      numberOfEquipmentOrServiceFacility:
        type: integer
        minimum: 0
        description: 'Number of the specified element (e.g. number of toilets, restaurants, park & ride places, etc.) with respect to given restrictions. Dynamic overridable.'
      otherEquipmentOrServiceFacility:
        $ref: ../common/MultilingualString.yaml
      photoUrl:
        $ref: ../common/Url.yaml
      regularlyCleaned:
        type: boolean
        description: 'Indication, if the equipment or service facility is cleaned on a regular basis.'
      rightSpecificationId:
        type: array
        description: Limitation to a set of special users.
        items:
          $ref: ../common/VersionedReference.yaml
    required:
      - equipmentOrServiceFacilityIndex
