title: ServiceFacility
description: One type of service facility that is available on some site or located next to it. You can specify the number of this service facility type (e.g. 5 restaurants) as well as the number of subitems (e.g. 200 restaurant places).
allOf:
  - $ref: ./EquipmentOrServiceFacility.yaml
  - type: object
    properties:
      distanceFromOriginFacility:
        $ref: ../common/LinearDimension.yaml
      numberOfSubitems:
        type: integer
        minimum: 0
        description: 'The quantity of sub items to this service facility type, e.g. the total number of restaurant places or fuel dispensers etc.'
      serviceFacilityType:
        $ref: ../enums/ServiceFacilityTypeEnum.yaml
    required:
      - serviceFacilityType
